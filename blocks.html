<!DOCTYPE html>
<html>
<head>
	<title>HTML Blocks</title>
</head>
<body>
<h1>Metaphor</h1>
<div>metaphor could be regarded as a <span>literature device</span>.</div>
<p>div: <br>
<ul>
<li>always starts on a new line</li>
<li>takes up the full width</li>
<li>often used as a container for other HTML elements</li>
<li>not required attributes</li>
</ul>
</p>
<p>span: <br>
<ul>
<li>does not start on a new line</li>
<li>takes up width as necessary</li>
</ul>
</p>
</body>
</html>
